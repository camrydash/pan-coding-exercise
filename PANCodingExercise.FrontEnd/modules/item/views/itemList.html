<h5>Item List</h5>
 
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
            <th>Display Name</th>
			<th>Name</th>
            <th>Description</th>
            <th>Created On</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
        <tr ng-if="itemList.list.length == 0">
            <td colspan="3">No data</td>
        </tr>
		<tr ng-repeat="item in itemList.list">
			<td>{{item.Id}}</td>
            <td>{{item.DisplayName}}</td>
			<td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.CreatedOn | date: 'MM/dd/yyyy'}}</td>
			<td><a href="#!/edit/{{item.Id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
		</tr>
	</tbody>
</table>

<br/>
<a href="#!/add/" class="btn btn-primary">Add Item</a>
